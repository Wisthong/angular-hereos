<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-3 col-md-6" *ngFor="let item of listDc">
      <div class="mt-3 mb-3 p-2" id="caja">
        <img src="{{ item.imagen }}" width="100%" alt="" />
        <h5 class="text-center">{{ item.nombre.substring(0,20).concat('...') }}</h5>
        <blockquote>{{ item.descripcion.substring(0, 150) }}</blockquote>
        <div class="d-grid">
          <a name="" id="" class="btn btn-secondary" [routerLink]="['/heroes/details/'+item.id]" routerLinkActive="router-link-active"  role="button">Detalles</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer-page></app-footer-page>
